- "id": "284"
  "category": "STREAMSTATS"
  "title": "Calculating Rolling Averages and Detecting Anomalies"
  "complexity": "advanced"
  "query": |
      index="stock_prices/parquet"
      | sort 0 time
      | streamstats window=20 avg(price) as rolling_avg stdev(price) as rolling_std by stockSymbol
      | eval upper_band = rolling_avg + (2 * rolling_std)
      | eval lower_band = rolling_avg - (2 * rolling_std)
      | where price > upper_band OR price < lower_band
      | eval anomaly_type = if(price > upper_band, "Above Upper Band", "Below Lower Band")
      | table time, stockSymbol, price, rolling_avg, rolling_std, upper_band, lower_band, anomaly_type
      | join type=left stockSymbol [ search index="company_info/parquet" | fields stockSymbol, companyName, sector ]
      | fields time, companyName, sector, price, anomaly_type
      | rename companyName as "Company", sector as "Sector", price as "Price", anomaly_type as "Anomaly Type"
      | sort time

