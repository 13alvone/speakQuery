{% extends 'base.html' %}

{% block title %}Repository Scripts{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/schedule_input.css') }}">
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Repository Scripts</h1>
        <div id="notification-container"></div>

        <div class="box">
            <h2 class="subtitle">Clone Repository</h2>
            <form id="clone-repo-form">
                <div class="field">
                    <label class="label" for="clone-name">Name</label>
                    <div class="control">
                        <input class="input" id="clone-name" type="text" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="clone-url">Git URL</label>
                    <div class="control">
                        <input class="input" id="clone-url" type="url" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Clone</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="repos-container"></div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/schedule_input.js') }}"></script>
{% endblock %}
